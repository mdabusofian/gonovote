<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; background: #f8fafc; color: #1e293b; }
    .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
    .header-gradient { background: radial-gradient(circle at top left, #1e40af, #3b82f6); }
    .search-input:focus { box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }
    .serial-tag { background: linear-gradient(135deg, #ef4444, #b91c1c); }
    .voter-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .voter-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="min-h-screen">

  <header class="header-gradient text-white pt-12 pb-28 px-6 shadow-xl">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-black mb-3 tracking-tight">ডিজিটাল ভোটার বুথ</h1>
      <p class="text-blue-100 text-lg font-light">দৌলতপুর (৩ নং ওয়ার্ড অংশ) - স্মার্ট অনুসন্ধান সিস্টেম</p>
    </div>
  </header>

  <main class="max-w-2xl mx-auto -mt-16 px-4">
    <div class="glass p-8 rounded-[2rem] shadow-2xl">
      <div class="relative group">
        <input type="text" id="searchInput" oninput="liveSearch()"
               class="search-input w-full pl-14 pr-6 py-5 bg-white border-2 border-gray-100 rounded-2xl text-xl transition-all outline-none" 
               placeholder="নাম, আইডি বা বাড়ির নাম দিয়ে খুঁজুন...">
        <div class="absolute left-5 top-5 text-blue-500 group-hover:scale-110 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
      
      <div id="stats" class="mt-4 flex justify-between text-sm text-gray-500 font-medium px-2">
        <span>সার্চ শুরু করুন...</span>
        <span id="resultCount"></span>
      </div>
    </div>

    <div id="resultsArea" class="mt-8 space-y-6">
      </div>

    <div id="loader" class="hidden space-y-4 mt-8">
      <div class="h-32 bg-gray-200 animate-pulse rounded-2xl"></div>
      <div class="h-32 bg-gray-200 animate-pulse rounded-2xl"></div>
    </div>
  </main>

  <script>
    let timeout = null;

    function liveSearch() {
      const query = document.getElementById('searchInput').value;
      clearTimeout(timeout);

      if (query.length < 2) {
        document.getElementById('resultsArea').innerHTML = '';
        document.getElementById('stats').firstElementChild.innerText = "সার্চ শুরু করুন...";
        return;
      }

      timeout = setTimeout(() => {
        document.getElementById('loader').classList.remove('hidden');
        google.script.run.withSuccessHandler(updateUI).searchVoter(query);
      }, 300); // ৩শ মিলি-সেকেন্ড পর পর সার্চ হবে (Performance optimization)
    }

    function updateUI(data) {
      document.getElementById('loader').classList.add('hidden');
      const container = document.getElementById('resultsArea');
      const countLabel = document.getElementById('resultCount');
      const statsLabel = document.getElementById('stats').firstElementChild;
      
      container.innerHTML = '';
      countLabel.innerText = data.length > 0 ? `${data.length} টি ফলাফল` : '';
      statsLabel.innerText = data.length > 0 ? "অনুসন্ধানের ফলাফল:" : "কিছু পাওয়া যায়নি";

      data.forEach(voter => {
        const card = `
          <div class="voter-card bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col md:flex-row gap-6 items-center md:items-start">
            <div class="serial-tag text-white px-6 py-4 rounded-2xl text-center min-w-[100px] shadow-lg">
              <span class="block text-xs uppercase opacity-80 font-bold">সিরিয়াল</span>
              <span class="text-3xl font-black">${voter.serial}</span>
            </div>
            
            <div class="flex-1 w-full">
              <div class="flex flex-col md:flex-row justify-between mb-4">
                <h3 class="text-2xl font-bold text-gray-800">${voter.name}</h3>
                <span class="text-blue-600 font-mono font-bold bg-blue-50 px-3 py-1 rounded-lg text-sm self-start mt-2 md:mt-0">ID: ${voter.voterId.toString().slice(-4)}</span>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-y-2 gap-x-8 text-gray-600 text-[15px]">
                <p><strong>পিতা:</strong> ${voter.father}</p>
                <p><strong>মাতা:</strong> ${voter.mother}</p>
                <p class="md:col-span-2"><strong>ঠিকানা:</strong> <span class="text-blue-800">${voter.address}</span></p>
                <p class="text-sm font-medium text-gray-400">জন্ম তারিখ: ${voter.dob}</p>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }
  </script>
</body>
</html>
