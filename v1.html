<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ডিজিটাল নির্বাচনী তথ্যকেন্দ্র | ৩ নং ওয়ার্ড</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/solaimanlipi" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'SolaimanLipi', Arial, sans-serif; 
      background: #f0f2f5;
    }
    .main-header { 
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    }
    /* প্রিমিয়াম কম্প্যাক্ট কার্ড */
    .voter-card { 
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .voter-card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border-color: #3b82f6;
    }
    .serial-badge {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      min-width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .gender-btn.active { 
      background-color: #2563eb; 
      color: white; 
      border-color: #2563eb;
    }
    .search-btn { 
      background: #2563eb;
    }
  </style>
</head>
<body class="min-h-screen pb-10">

  <header class="main-header text-white pt-10 pb-16 px-4 text-center shadow-lg">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl md:text-4xl font-black mb-2 tracking-tight">নির্বাচনী তথ্যকেন্দ্র</h1>
      <div class="flex flex-wrap justify-center gap-2 text-[10px] md:text-xs font-bold uppercase tracking-widest opacity-80">
        <span class="bg-blue-600 px-2 py-0.5 rounded">ওয়ার্ড: ০৩</span>
        <span class="bg-slate-700 px-2 py-0.5 rounded">দৌলতপুর</span>
        <span class="bg-slate-700 px-2 py-0.5 rounded">কোড: ১৮৮৩</span>
      </div>
    </div>
  </header>

  <main class="max-w-xl mx-auto px-4 -mt-8 relative z-10">
    
    <div class="flex p-1 bg-white rounded-xl shadow-md mb-6 border border-gray-100">
      <button onclick="setGender('Male', this)" class="gender-btn active flex-1 py-3 rounded-lg font-bold text-sm transition-all uppercase">
        পুরুষ
      </button>
      <button onclick="setGender('Female', this)" class="gender-btn flex-1 py-3 rounded-lg font-bold text-sm transition-all uppercase">
        মহিলা
      </button>
    </div>

    <div class="bg-white p-2 rounded-2xl shadow-xl border border-gray-100 mb-8">
      <div class="flex flex-col md:flex-row gap-2">
        <input type="text" id="searchInput" 
               class="flex-1 px-5 py-4 rounded-xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500 font-medium text-lg" 
               placeholder="নাম বা পিতার নাম লিখুন...">
        <button onclick="handleSearch()" class="search-btn text-white px-8 py-4 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-transform">
          খুঁজুন
        </button>
      </div>
    </div>

    <div id="loader" class="hidden flex flex-col items-center py-6">
        <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-2 text-blue-600 text-[10px] font-black uppercase tracking-widest">Searching Database...</p>
    </div>

    <div id="resultsArea" class="space-y-3"></div>

    <div class="mt-12 text-center">
        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tighter leading-relaxed">
            বেসরকারি উদ্যোগ • সরকারি ভোটার তালিকাই চূড়ান্ত <br>
            কারিগরি সহায়তায়: নির্বাচনী ডিজিটাল বুথ টিম
        </p>
    </div>

  </main>

  <script>
    let currentGender = 'Male';
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx3yLqxNZLHJfXIGzDXsaqdQpF2k6W0n__-cJQUJ7Ka1_7g85_4rKc8L72-bLwrWbQG/exec";

    function setGender(gender, btn) {
      currentGender = gender;
      document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('resultsArea').innerHTML = '';
      document.getElementById('searchInput').value = '';
    }

    function handleSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsArea = document.getElementById('resultsArea');
      const loader = document.getElementById('loader');

      if (query.length < 2) {
        alert("অনুগ্রহ করে সঠিক তথ্য দিন।");
        return;
      }

      resultsArea.innerHTML = '';
      loader.classList.remove('hidden');

      fetch(`${SCRIPT_URL}?query=${encodeURIComponent(query)}&gender=${currentGender}`)
        .then(res => res.json())
        .then(data => {
          loader.classList.add('hidden');
          renderResults(data);
        })
        .catch(err => {
          loader.classList.add('hidden');
          resultsArea.innerHTML = `<div class="text-center p-4 bg-red-50 text-red-500 rounded-lg text-xs font-bold">সার্ভার এরর! আবার চেষ্টা করুন।</div>`;
        });
    }

    function renderResults(data) {
      const area = document.getElementById('resultsArea');
      if (data.length === 0) {
        area.innerHTML = `<div class="text-center p-10 bg-white rounded-2xl border border-dashed text-gray-400">কোনো তথ্য পাওয়া যায়নি।</div>`;
        return;
      }

      area.innerHTML = data.map(v => `
        <div class="voter-card flex h-auto">
          <div class="serial-badge p-2">
            <span class="text-[8px] font-bold uppercase opacity-80">সিরিয়াল</span>
            <span class="text-2xl font-black">${v.serial}</span>
          </div>

          <div class="flex-1 p-3 min-w-0">
            <div class="flex justify-between items-start mb-1">
                <h3 class="text-base font-black text-slate-800 truncate uppercase tracking-tight">${v.name}</h3>
                <span class="text-[8px] font-bold bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded ml-2 whitespace-nowrap">ওয়াড-০৩</span>
            </div>
            
            <div class="grid grid-cols-2 gap-x-3 gap-y-0.5 text-[11px] border-t border-gray-50 pt-1">
              <div class="truncate"><span class="text-gray-400 font-bold">পিতা:</span> <span class="text-slate-700 font-semibold">${v.father}</span></div>
              <div class="truncate"><span class="text-gray-400 font-bold">মাতা:</span> <span class="text-slate-700 font-semibold">${v.mother}</span></div>
              <div><span class="text-gray-400 font-bold">জন্ম:</span> <span class="text-slate-700 font-semibold">${v.dob}</span></div>
              <div class="text-right text-[9px] text-blue-500 font-bold">কোড: ১৮৮৩</div>
            </div>

            <div class="mt-1.5 bg-blue-50/50 p-1.5 rounded-lg border border-blue-100/30 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-blue-500 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                </svg>
                <p class="text-[11px] font-bold text-blue-800 truncate">${v.address}</p>
            </div>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
